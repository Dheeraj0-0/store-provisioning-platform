<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Provisioning Dashboard</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2rem; }
      table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
      th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
      .row { display: flex; gap: 10px; align-items: center; }
      .status-ready { color: green; font-weight: bold; }
      .status-provisioning { color: #a06400; font-weight: bold; }
      .status-failed { color: #b00020; font-weight: bold; }
    </style>
  </head>
  <body>
    <h1>Store Provisioning Platform</h1>
    <div class="row">
      <input id="storeName" placeholder="store-acme" />
      <select id="engine">
        <option value="woocommerce">WooCommerce</option>
        <option value="medusa">Medusa (stub)</option>
      </select>
      <button id="createBtn">Create Store</button>
      <button id="refreshBtn">Refresh</button>
    </div>
    <p id="message"></p>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Engine</th>
          <th>Status</th>
          <th>URL</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="storeRows"></tbody>
    </table>

    <script src="./app.js"></script>
  </body>
</html>
